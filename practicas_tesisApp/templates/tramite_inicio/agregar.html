{% extends 'plantilla.html' %}{% load crispy_forms_tags %}{% block titulo %}Agregar Solicitud{% endblock titulo %}  {% block contenido %}
<div class="row">
  <div class="col-md-10 offset-md-1">
    <div class="card px-5 pt-5 pb-2 shadow-lg">
      <div class="card card-outline card-info mb-3">
        <div class="card-header rounded-3 shadow-lg">
          <h1 class="card-title">Agregar Solicitud</h1>
        </div>
      </div>
      <div class="card-body">
        <hr>
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %} 
          <div class="form-row">
            {% for field in form %}
            <div class="form-group col-md-12 mb-0">
              {{field | as_crispy_field }}
            </div>
            {% endfor %}
          </div> 
          <hr>
          <div class="d-flex justify-content-end">
            <a href="{% url 'listarSolicitud' %}" class="btn btn-secondary">Cancelar</a>
              &nbsp;
            <input type="submit" value="Guardar" class="btn btn-info" />
          </div>
        </form>
        {{mensaje}}
      </div>
    </div>
  </div>
</div>
{% endblock contenido %}
